<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Windmill Animation</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: black;
        }
        canvas {
            display: block;
        }
    </style>
</head>
<body>
<canvas id="windmillCanvas"></canvas>

<script>
    const canvas = document.getElementById('windmillCanvas');
    const ctx = canvas.getContext('2d');

    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    const centerX = canvas.width / 2;
    const baseY = canvas.height - 300;
    let bladeAngle = 0;

    function drawWindmill() {
        const windmillHeight = 200;
        const bladeLength = 100;

        // Draw windmill base
        ctx.beginPath();
        ctx.moveTo(centerX - 20, baseY);
        ctx.lineTo(centerX, baseY - windmillHeight); // Main windmill body
        ctx.lineTo(centerX + 20, baseY);
        ctx.closePath();
        ctx.strokeStyle = 'white';
        ctx.lineWidth = 2;
        ctx.stroke();
        ctx.fillStyle = 'white';
        ctx.fill();

        // Draw windmill blades
        drawBlades(centerX, baseY - windmillHeight, bladeAngle, bladeLength);

        // Update blade angle for animation
        bladeAngle += 0.05;
    }

    function drawBlades(x, y, angle, length) {
        // Save the current state before rotating
        ctx.save();
        ctx.translate(x, y);
        ctx.rotate(angle);

        // Draw 4 blades, rotating around the center point
        for (let i = 0; i < 4; i++) {
            ctx.beginPath();
            ctx.moveTo(0, 0);
            ctx.lineTo(0, -length); // Blade line
            ctx.strokeStyle = 'white';
            ctx.lineWidth = 4;
            ctx.stroke();
            ctx.rotate(Math.PI / 2); // Rotate 90 degrees for the next blade
        }

        // Restore the state back
        ctx.restore();
    }

    function animate() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        drawWindmill();

        requestAnimationFrame(animate);
    }

    animate();

    window.addEventListener('resize', () => {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
    });
</script>
</body>
</html>
