<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Water Treatment Facility</title>
    <style>
        body {
            margin: 0;
            background-color: black;
        }
        canvas {
            display: block;
            margin: 0 auto;
            background-color: black;
        }
    </style>
</head>
<body>
    <canvas id="waterFacilityCanvas"></canvas>

    <script>
        const canvas = document.getElementById('waterFacilityCanvas');
        const ctx = canvas.getContext('2d');

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        // Define the base ground level
        const groundLevel = canvas.height / 2 + 100;

        // Function to draw the facility
        function drawFacility() {
            const buildingSpacing = 20;  // Closer spacing between buildings

            // Left processing tank (detailed)
            drawProcessingTank(canvas.width / 3 - 200, groundLevel - 100, 150, 100);

            // Middle filtration box, slightly to the right
            drawFiltrationBox(canvas.width / 2 - 150, groundLevel - 100, 150, 100);

            // Right cylindrical tank (scaled down, closer)
            drawCylindricalTank(canvas.width / 1.5, groundLevel - 100, 60, 150);

            // Connecting pipes (horizontal, aligned)
            drawPipes();
        }

        // Function to draw a detailed processing tank (on the left)
        function drawProcessingTank(x, y, width, height) {
            // Tank outline
            ctx.beginPath();
            ctx.rect(x, y, width, height);
            ctx.fillStyle = 'white'; 
            ctx.fill();
            ctx.strokeStyle = 'white';
            ctx.lineWidth = 2;
            ctx.stroke();
            ctx.closePath();

            // Detail on the tank (lines, small pipes)
            ctx.beginPath();
            ctx.moveTo(x + width / 4, y);
            ctx.lineTo(x + width / 4, y - 30);
            ctx.lineTo(x + width / 2, y - 30);
            ctx.lineTo(x + width / 2, y);
            ctx.strokeStyle = 'white';
            ctx.lineWidth = 2;
            ctx.stroke();
            ctx.closePath();
        }

        // Function to draw the filtration box in the middle
        function drawFiltrationBox(x, y, width, height) {
            ctx.beginPath();
            ctx.rect(x, y, width, height);
            ctx.fillStyle = 'white'; 
            ctx.fill();
            ctx.strokeStyle = 'white';
            ctx.lineWidth = 2;
            ctx.stroke();
            ctx.closePath();

            // Details on the box
            ctx.beginPath();
            ctx.moveTo(x + 20, y);
            ctx.lineTo(x + 20, y - 20);
            ctx.lineTo(x + width - 20, y - 20);
            ctx.lineTo(x + width - 20, y);
            ctx.strokeStyle = 'white';
            ctx.lineWidth = 1;
            ctx.stroke();
            ctx.closePath();
        }

        // Function to draw a cylindrical tank (on the right)
        function drawCylindricalTank(x, y, radius, height) {
            // Cylindrical tank body
            ctx.beginPath();
            ctx.rect(x - radius, y - height / 2, radius * 2, height);
            ctx.fillStyle = 'white'; 
            ctx.fill();
            ctx.strokeStyle = 'white';
            ctx.lineWidth = 2;
            ctx.stroke();
            ctx.closePath();

            // Tank top (ellipse)
            ctx.beginPath();
            ctx.ellipse(x, y - height / 2, radius, 15, 0, 0, Math.PI * 2);
            ctx.fillStyle = 'white'; 
            ctx.fill();
            ctx.strokeStyle = 'white';
            ctx.lineWidth = 2;
            ctx.stroke();
            ctx.closePath();

            // Tank details (vertical lines)
            ctx.beginPath();
            ctx.moveTo(x - radius / 2, y - height / 2);
            ctx.lineTo(x - radius / 2, y + height / 2);
            ctx.moveTo(x + radius / 2, y - height / 2);
            ctx.lineTo(x + radius / 2, y + height / 2);
            ctx.strokeStyle = 'white';
            ctx.lineWidth = 1;
            ctx.stroke();
            ctx.closePath();
        }

        // Function to draw connecting pipes between the tanks and filtration unit
        function drawPipes() {
            // Pipe from left tank to middle box (horizontal)
            ctx.beginPath();
            ctx.moveTo(canvas.width / 3 - 50, groundLevel - 20);
            ctx.lineTo(canvas.width / 2 - 150, groundLevel - 20);
            ctx.strokeStyle = '#00FFFF';  // Cyan color for pipes
            ctx.lineWidth = 5;
            ctx.stroke();
            ctx.closePath();

            // Pipe from middle box to right tank (horizontal)
            ctx.beginPath();
            ctx.moveTo(canvas.width / 2, groundLevel - 20);
            ctx.lineTo(canvas.width / 1.5 + 50, groundLevel - 20);
            ctx.strokeStyle = '#00FFFF';  
            ctx.lineWidth = 5;
            ctx.stroke();
            ctx.closePath();
        }

        drawFacility();

        // Handle window resizing
        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            drawFacility();
        });
    </script>
</body>
</html>
